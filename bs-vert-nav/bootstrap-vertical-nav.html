<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bootstrap Vertical Nav</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
    crossorigin="anonymous">
  <link rel="stylesheet" href="vert-nav-styles.css">
</head>

<body class="verticalClass">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#horz-nav" aria-expanded="false">
          <span class="sr-only">
            Toggle navigation
          </span>
          <span class="icon-bar">
          </span>
          <span class="icon-bar">
          </span>
          <span class="icon-bar">
          </span>
        </button>
        <a class="navbar-brand" href="#">Brand</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <!-- ngRepeat: tab in component.columns -->
          <li class="active">
            <a href="#tab1" data-toggle="tab">Welcome Welcome Welcome Welcome Welcome
              <span class="fa fa-home"></span>
            </a>
          </li>
          <!-- end ngRepeat: tab in component.columns -->
          <li>
            <a href="#tab2" data-toggle="tab">Register
              <span class="fa fa-sign-in"></span>
            </a>
          </li>
          <!-- end ngRepeat: tab in component.columns -->
        </ul>
      </div>
    </div>
  </nav>
  <div id="myTabContent" class="tab-content">
    <div class="tab-pane fade active in" id="tab1">
      <h1>tab1</h1>
      <h1>tab1</h1>
      <h1>tab1</h1>
      <h1>tab1</h1>
      <h1>tab1</h1>
      <h1>tab1</h1>
      <h1>tab1</h1>
      <h1>tab1</h1>
    </div>
    <div class="tab-pane fade" id="tab2">
      <h1>tab2</h1>
      <h1>tab2</h1>
      <h1>tab2</h1>
      <h1>tab2</h1>
      <h1>tab2</h1>
      <h1>tab2</h1>
      <h1>tab2</h1>
      <h1>tab2</h1>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <script>
    $(".verticalClass .navbar-toggle").on("click", function (e) {
      e.preventDefault();
      console.log("navbar-toggle clicked");
      $(".verticalClass").toggleClass("nav-open");
    });

    var resizeWindowtimer;

    $(window).on("resize", function (e) {
      clearTimeout(resizeWindowtimer);
      resizeTimer = setTimeout(() => {
        var wWidth = $(window).outerWidth();
        if ($(".verticalClass").hasClass("nav-open")) {
          if (wWidth >= 768) {
            $(".verticalClass").removeClass("nav-open");
          }
        } else {
          if (wWidth < 768) {
            $(".verticalClass").addClass("nav-open");
          } else {
            $(".verticalClass").removeClass("nav-open");
          }
        }
      }, 500);
    })
  </script>
</body>

</html>
