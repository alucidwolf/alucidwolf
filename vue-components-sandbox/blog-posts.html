<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue Blog Post Component</title>
</head>

<body>

    <div id="app">
        <!-- <button-counter></button-counter> -->
        <!-- <blog-post title="title1"></blog-post>
      <blog-post title="title2"></blog-post>
      <blog-post title="title3"></blog-post> -->

        <div :style="{fontSize: postFontSize + 'em'}">
            <blog-post v-on:enlarge-text="onEnlargeText" v-for="post in posts" v-bind:key="post.id" v-bind:post="post"></blog-post>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="blog-posts.js"></script>
</body>

</html>
